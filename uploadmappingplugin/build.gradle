apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}


group = 'com.chuchujie.plugin'
version = '1.0.2'
archivesBaseName = 'uploadmappingplugin'

repositories {
    jcenter()
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}